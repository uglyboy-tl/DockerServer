<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.bootcss.com/MaterialDesign-Webfont/4.9.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/materialize/0.97.8/css/materialize.min.css" rel="stylesheet">
    <title></title>
    <style>

    </style>
</head>

<body>
    <div id="app" class="container">
        <ul class="collection with-header">
            <li class="collection-header">
                <h4>全部链接</h4>
            </li>
            <li class="collection-item avatar" v-for="item in list">
                <a :href="item.link" style="color:#4db6ac;" target="_blank">
                    <i class="teal circle ">
                        <i :class="`mdi ${item.icon.replace(':','-')}`"></i>
                    </i>
                    <b class="title">{{item.name}}</b>
                    <p>
                        {{item.link}}
                    </p>
                    <a href="#!" class="secondary-content"><i class="material-icons">send</i></a>
                </a>
            </li>
        </ul>
    </div>
    <script src="ha.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    // 列表
                    list: []
                }
            },
            created() {
                this.getList()
            },
            methods: {
                getList() {
                    ha.post({
                        type: 'get'
                    }, '/ha_sidebar-api-' + ha.ver).then(res => {
                        this.list = res.data
                    })
                }
            }
        })
    </script>
</body>

</html>
