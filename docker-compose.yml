version: '2'

services :
  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - REPO_USER=$USERNAME
      - REPO_PASS=$USERPASS

  controller:
    image: guixi/controller
    container_name: controller
    restart: unless-stopped
    devices:
      - /dev/snd
    volumes:
      - $API:/api/app
      - $LOG/uwsgi.log:/uwsgi.log
      - $UWSGI_INI:/uwsgi.ini

  server:
    image: nginx:alpine
    container_name: server
    restart: unless-stopped
    hostname: Uglyboy
    ports:
      - 9000:9000
    volumes:
      - $CONFIG:/etc/nginx/conf.d/
      - $SSL:/etc/nginx/cert/

volumes:
  portainer_data:
